<!doctype html>
<html>
    <head>
        <title>box model</title>
        <meta charset="utf-8">
        <style>
            /* css box model : block level element, inline element*/
            h1 {
                border:5px red solid;
                padding: 20px;
                margin: 20px;
                display:block;
                width:100px;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <h1>CSS</h1>
    </body>
</html>

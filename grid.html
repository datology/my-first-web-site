<!doctype html>
<html>
    <head>
        <title>grid</title>
        <meta charset="utf-8">
        <style>
            /* 주석 */
            #grid{
                border: 5px solid pink;
                display: grid;
                grid-template-columns: 150px 1fr;
            }
            div {
                border: 5px solid gray;
            }
            h1 {
                border:5px red solid;
                padding: 20px;
                margin: 20px;
                display:block;
                width:100px;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div>
            <div>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero molestias voluptate ullam minus fuga atque facilis impedit consequatur corporis beatae voluptas eum quidem sequi voluptatem consequuntur nostrum, dolor quaerat libero.</div>
        </div> 
    </body>
</html>
